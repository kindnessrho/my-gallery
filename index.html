<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <title>My Gallery</title>
  </head>
  <body>
    <header>
      <section>
        <div class="head-cont">
          <div class="pro-head" id="pro-head">
            <img src="/profilePhoto.png" alt="" />
            <div class="pro-text">
              <h3>Rodney Cotton</h3>
              <p>Helsinki, Finland</p>
            </div>
          </div>
          <div class="pro-body">
            <div class="post" id="pro-dtl">
              <h3>100</h3>
              <p>Posts</p>
            </div>
            <div class="followers" id="pro-dtl">
              <h3>2,242</h3>
              <p>Followers</p>
            </div>
            <div class="following" id="pro-dtl">
              <h3>1,432</h3>
              <p>Following</p>
            </div>
          </div>
        </div>
      </section>
    </header>

    <section class="gallery">
      <div class="grid">
        <div></div>
        <div class="span-col-2"></div>
        <div class="span-col-2"></div>
        <div class="span-row-2"></div>
        <div></div>
        <div></div>
      </div>
    </section>

    <footer>
      <p class="attribution">
        created by
        <a href="kindnessrho.netlify.app" target="_blank">kindnessrho</a> -
        <a href="devChallenges.io">devChallenges.io</a>.
      </p>
    </footer>
  </body>
</html>
